<h1>Login</h1>
<div class="container">
<div>
  <label for="usuario">Usuario</label>
  <input [(ngModel)]="usuario" type="text" id="usuario" name="usuario" required>
</div>
<div>
  <label for="contrasena">Contraseña</label>
  <input [(ngModel)]="contrasena" type="password" id="contrasena" name="contrasena" required>
</div>
<button (click)="iniciarSesion()">Iniciar Sesión</button>
</div>
