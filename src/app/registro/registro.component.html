<h1>Registro</h1>
<div class="container">
<div>
  <label for="firstName">Nombre:</label>
  <input [(ngModel)]="firstName" type="text" id="firstName" name="firstName" required>
</div>
<div>
  <label for="lastName">Apellido:</label>
  <input [(ngModel)]="lastName" type="text" id="lastName" name="lastName" required>
</div>
<div>
  <label for="phone">Teléfono:</label>
  <input [(ngModel)]="phone" type="tel" id="phone" name="phone" required>
</div>
<div>
  <label for="email">Correo electrónico:</label>
  <input [(ngModel)]="email" type="email" id="email" name="email" required>
</div>
<div>
  <label for="password">Contraseña:</label>
  <input [(ngModel)]="password" type="password" id="password" name="password" required>
</div>
<button (click)="register()">Registrarse</button>
</div>
